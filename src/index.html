      <span class="name">在实际的项目中，由于文字内容的长度不确定性和页面布局的固定性，难免会出现文字内容超过div（或其他标签，下同）区域的情况，</span>

    </p>
  </div>
  <script>
    function setEllips(){
      const moreEle = document.querySelector(".more");
      const nameEle = document.querySelector(".name");
      const offsetHeight = moreEle.offsetHeight;
      const innerHtml = nameEle.innerHTML;
      for(i = 0; i< innerHtml.length; i++) {
        nameEle.innerHTML = innerHtml.substr(0, i);
        console.log("moreEle.offsetHeight:", moreEle.offsetHeight);
        if (moreEle.offsetHeight > 44) {
          nameEle.innerHTML = innerHtml.substr(0, i - 3) + "...";
          break;
        }
      }
    }
    setEllips();
  </script>
