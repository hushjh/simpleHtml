<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1__p{
      overflow: hidden;
    }
    .box1{
      width: 100px;
      height:100px;
      margin-bottom: 100px;
      background-color: red;
    }
    .box2{
      width: 100px;
      height: 100px;
      margin-top: 100px;
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box1__p">
      <div class="box1"></div>
    </div>
    <div class="box2"></div>
  </div>
</body>
</html>
<!-- 红色盒子下外边距和绿色盒子上外边距为100px，盒子高度也为100px，很明显，边距重叠了 
     给box1设置display:inline-block就解决了-->
